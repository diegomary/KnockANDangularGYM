<html lang='en'>
<head>
  <title>Hello, Knockout.js</title>
  <meta charset='utf-8' />
  <link rel='stylesheet' href='style.css' />
</head>
<body>
 
<form data-bind="submit: getThoughts">
    Thinker name:
    <input data-bind="value: thinkerName" />
    <button type="submit">Get thoughts</button>
</form> 


 <div data-bind="with: resultData">
   <h3>Thoughts of the day collected at <span data-bind="text: retrievalDate"> </span></h3>
    <ol data-bind="foreach: topThoughts">
        <li data-bind="text: text"></li>
    </ol> 
    <button data-bind="click: $parent.clearResults">Clear thoughts of the day</button>
</div>


  <script type='text/javascript' src='knockout-3.1.0.js'></script>
    <script type='text/javascript'>
       function AppViewModel() {
    var self = this;
    self.test=undefined;
    self.thinkerName = ko.observable('Diego');
    self.resultData = ko.observable(); // No initial value
    self.getThoughts = function() {
        var name = self.thinkerName(),
            simulatedResults = [
                { text: name + ' thinks: Life is wonderful.' },
                { text: name + ' thinks: The blu sky is always motivating.' },
                { text: name + " thinks: Practice Practice Practice and you'll get it done." }
            ];
 
        self.resultData({ retrievalDate: new Date(), topThoughts: simulatedResults });
    } 
    self.clearResults = function() { self.resultData(undefined); }
} 
ko.applyBindings(new AppViewModel());
  </script>

</body>
</html>
